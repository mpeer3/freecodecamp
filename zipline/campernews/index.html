<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>FreeCodeCamp Camper News</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="masthead container">
  <div class="row">
    <div class=" col-md-12">
      <h1>FreeCodeCamp</h1>
      <h2>Camper News</h2>
    </div>
  </div>
</div>
<div class=" container" ng-app="newsreader" ng-controller="contr_newsreader">
  <div class="row cont" ng-repeat="nw in news">
    <div class="col-md-2">
      <img src="unknown.png" alt="noicon" id="logo" ng-src="{{nw.author.picture}}">
      <!--nw.image-->
    </div>
    <div class="col-md-7">


      <h3> {{nw.headline}}</h3>
      <h5> by <a href="http://freecodecamp.com/{{nw.author.username}}">{{nw.author.username}}</a> on {{nw.timePosted|date}} </h5>
      <h5> <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> {{nw.upVotes.length}}</h5>
      <p><em>{{nw.metaDescription}}</em></p>
      <a href="{{nw.link}}">
        <button class="btn btn-default">Read More! </button>
      </a>
      <a href="{{nw.storyLink}}">
        <button class="btn btn-default">Discuss! </button>
      </a>
      <!--  <p>ID: {{nw.id}}</p>
                      <p>Time Posted: {{}}</p>
                      <p>Link: </p>
                      <p>Meta-Description: {{}}</p>
                      
                      <p>Rank: {{nw.rank}}</p>
                      <p>Upvotes: {{nw.upVotes}}</p>
                      <p>Author: </p>
                      
                      <p>StoryLink: {{nw.storyLink}}</p>-->


    </div>
    <div class="col-md-2">
      <img id="prv" src="unknown.png" alt="noicon" ng-show="nw.image.length > 0" ng-src="{{nw.image}}">
      <!--nw.image-->
    </div>
  </div>
</div>
<div class="container about">
  <h4>by Michael Peer, 2015</h4>
  <h4><a href="http://michael-peer.net">http://michael-peer.net</a></h4>
  <h4>michael@michael-peer.net</h4>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
