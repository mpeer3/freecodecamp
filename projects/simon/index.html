
<html>
    <head>
        <title>Michael Peer's Simon Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

        <script src="simon.js" type="text/javascript"></script>
        <link href="simoncss.css" rel="stylesheet" type="text/css"/>
        <link  href="http://fonts.googleapis.com/css?family=VT323"  rel="stylesheet" type="text/css"/>
        <link href="http://fonts.googleapis.com/css?family=Warnes"  rel="stylesheet" type="text/css"/>
    </head>
    <body ng-app="simonapp" ng-controller="contr_calc">
        <div class="container header">
            <div class="row">
                <div class="col-md-12 ">
                    SIMON
                </div>  

            </div>
            <div class="row">
                <div class="col-md-12 enjoy-css">
                    Round {{round}}
                </div>  

            </div>
        </div>
        <div class="ledscont container">
            <div class="row">
                <div class="col-md-9 col-md-offset-2">
                    <div class="leds led_white" ><img ng-src="{{led_white_img}}" alt="white"></div>
                    <div class="leds led_white" ><img ng-src="{{led_white_img}}" alt="white"></div>
                    <div class="leds led_white" ><img ng-src="{{led_white_img}}" alt="white"></div>
                    <div class="leds led_white" ><img ng-src="{{led_white_img}}" alt="white"></div>
                    <div class="leds led_white" ><img ng-src="{{led_white_img}}" alt="white"></div>
                    <div class="leds led_white" ><img ng-src="{{led_white_img}}" alt="white"></div>
                    <div class="leds" id="led_green" ng-click="blink(0, 200)"><img ng-src="{{led_green_img}}" alt="green"></div>
                    <div class="leds" id="led_red" ng-click="blink(1, 200)"><img ng-src="{{led_red_img}}" alt="red"></div>

                    <div class="leds" id="led_yellow" ng-click="blink(2, 200)"><img ng-src="{{led_yellow_img}}" alt="yellow"></div>
                    <div class="leds" id="led_blue" ng-click="blink(3, 200)"><img ng-src="{{led_blue_img}}" alt="blue"></div>
                    <div class="leds led_white" ><img ng-src="{{led_white_img}}" alt="white"></div>
                    <div class="leds led_white" ><img ng-src="{{led_white_img}}" alt="white"></div>
                    <div class="leds led_white" ><img ng-src="{{led_white_img}}" alt="white"></div>
                    <div class="leds led_white" ><img ng-src="{{led_white_img}}" alt="white"></div>
                    <div class="leds led_white" ><img ng-src="{{led_white_img}}" alt="white"></div>
                    <div class="leds led_white" ><img ng-src="{{led_white_img}}" alt="white"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-danger btn-lg" ng-click="start()">START ROUND!</button>
                    <button class="btn btn-danger btn-lg" ng-click="init()">Reset!</button>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label>
                        <input ng-checked="{{strict}}" ng-click="trigger_strict()" type="checkbox"> Strict mode
                    </label>
                </div>
            </div>  </div>
        <div class="container about">
            <h4>by Michael Peer, 2016</h4>
            <h4><a href="http://michael-peer.net">http://michael-peer.net</a></h4>
            <h4>michael@michael-peer.net</h4>
        </div>



    </body>
</html>
